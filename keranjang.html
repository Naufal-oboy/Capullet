<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Capullet</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/keranjang.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo Capullet">
            </a>
            <div class="menu-toggle">
                <span class="bar-top"></span>
                <span class="bar-middle"></span>
                <span class="bar-bottom"></span>
            </div>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="katalog.html">Katalog</a></li>
                <li><a href="kegiatan.html">Kegiatan</a></li>
                <li><a href="tentang-kami.html">Tentang Kami</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
            <a href="keranjang.html" class="cart-button"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <main>
        <section class="cart-page-section">
            <div class="container">
                <h1 class="page-title">Keranjang & Detail Pemesanan</h1>
                
                <div class="cart-grid-layout">
                    
                    <div class="order-summary-card">
                        <h3>Ringkasan Pesanan</h3>
                        
                        <div id="summaryCartItems" class="summary-cart-list">
                            <p id="emptyCartMessage" style="text-align: center; color: #888; padding: 2rem;">
                                Keranjangmu masih kosong nih! <br> 
                                <a href="katalog.html" style="color: var(--primary-color); font-weight:bold;">Belanja dulu yuk</a>
                            </p>
                        </div>

                        <div class="summary-total">
                            <h4>Estimasi Total</h4>
                            <p id="cartTotalDisplay">Rp 0</p>
                        </div>

                    <div class="alert-info" id="courierAlert" style="display: none;">
                        Total belum termasuk ongkos kirim kurir.
                    </div>
                    </div>

                    <!-- KOLOM KANAN: FORM DATA -->
                    <div class="order-form-card">
                        <h3>Isi Data Pemesan</h3>
                        <form id="orderForm">
                            <div class="form-group">
                                <label for="name">Nama Anda</label>
                                <input type="text" id="buyerName" name="name" placeholder="Masukkan nama Anda" required>
                            </div>

                            <!-- Opsi Pengiriman (Radio Card Style) -->
                            <div class="form-group">
                                <label>Opsi Pengiriman</label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="delivAmbil" name="deliveryOption" value="Ambil Sendiri" checked>
                                        <label for="delivAmbil">Ambil Sendiri</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="delivKurir" name="deliveryOption" value="Pesan Kurir">
                                        <label for="delivKurir">Pesan Kurir</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Alamat (Hidden by default, show via JS if Kurir selected) -->
                            <div class="form-group" id="addressGroup" style="display:none;">
                                <label for="address">Alamat Lengkap</label>
                                <textarea id="buyerAddress" name="address" rows="3" placeholder="Masukkan alamat lengkap untuk pengiriman"></textarea>
                            </div>

                            <!-- Metode Pembayaran (Radio Card Style) -->
                            <div class="form-group">
                                <label>Metode Pembayaran</label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="payQRIS" name="paymentMethod" value="QRIS" checked>
                                        <label for="payQRIS">QRIS</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="payTransfer" name="paymentMethod" value="Transfer Bank">
                                        <label for="payTransfer">Transfer Bank</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="payCash" name="paymentMethod" value="Cash">
                                        <label for="payCash">Cash (saat ambil pesanan)</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-send-whatsapp">
                                <i class="fab fa-whatsapp"></i> Kirim Pesanan ke WhatsApp
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>Â© 2025 Capullet. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/global.js"></script>
    <script src="js/pages/keranjang.js"></script>
</body>
</html>
