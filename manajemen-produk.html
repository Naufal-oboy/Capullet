<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Capullet</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/admin/manajemen-produk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <header class="admin-header">
        <nav class="container">
            <a href="dashboard-admin.html" class="logo">
                <img src="images/logo.png" alt="Logo Capullet">
            </a>
            
            <div class="menu-toggle">
                <span class="bar-top"></span>
                <span class="bar-middle"></span>
                <span class="bar-bottom"></span>
            </div>

            <ul>
                <li><a href="dashboard-admin.html">Dashboard</a></li>
                <li><a href="manajemen-produk.html" class="active">Produk</a></li>
                <li><a href="manajemen-kategori.html">Kategori</a></li>
                <li><a href="manajemen-kegiatan.html">Kegiatan</a></li>
                <li><a href="manajemen-tentang-kami.html">Tentang Kami</a></li>
                <li><a href="manajemen-kontak.html">Kontak</a></li>
                <li><a href="manajemen-faqs.html">FAQs</a></li>
                <li class="mobile-logout"><a href="#">Logout</a></li>
            </ul>

            <a href="#" class="btn btn-logout desktop-logout">Logout</a>
        </nav>
    </header>

    <main class="admin-main container">
        <h1 class="admin-page-title">MANAJEMEN PRODUK</h1>
        
        <!-- VIEW 1: LIST PRODUK (Tampil Default) -->
        <div class="management-container" id="product-list-view">
            <div class="management-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari Produk...">
                </div>
                <button class="btn-add" id="btnShowAddForm"><i class="fas fa-plus"></i> Tambah Produk</button>
            </div>

            <!-- Filter Kategori (Diisi oleh JS) -->
            <div class="filter-controls" id="categoryFilterContainer">
                <button class="active" data-cat="all">Semua</button>
                <!-- Tombol kategori lain akan muncul disini via JS -->
            </div>

            <!-- Grid Produk (Diisi oleh JS) -->
            <div class="product-management-grid" id="productGridContainer">
                <!-- Item produk akan di-render di sini oleh JS -->
                <p style="text-align: center; width: 100%; color: #888;">Memuat data...</p>
            </div>
        </div>

        <!-- VIEW 2: FORM TAMBAH/EDIT (Tersembunyi Default) -->
        <div class="management-container hidden" id="product-form-view">
            <div class="product-form-layout">
                <!-- Kolom Kiri: Gambar & Tombol -->
                <div class="form-left-col">
                    <!-- Preview Gambar -->
                    <div class="image-preview-box">
                        <img id="previewImage" src="images/placeholder-product.jpg" alt="Preview Produk">
                    </div>
                    
                    <!-- Input File -->
                    <div class="form-group">
                        <label for="productImageInput">Gambar Produk</label>
                        <input type="file" id="productImageInput" accept="image/*">
                    </div>

                    <!-- Tombol Aksi Form -->
                    <div class="form-actions-buttons">
                        <button class="btn-edit" id="btnCancelForm" style="justify-content: center;">
                            <i class="fas fa-undo"></i> Kembali
                        </button>
                        <button class="btn-add" id="btnSaveProduct" style="justify-content: center; width: 100%;">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                    </div>
                </div>

                <!-- Kolom Kanan: Input Data -->
                <div class="form-right-col">
                    <input type="hidden" id="productId"> <!-- ID Hidden untuk Edit -->

                    <div class="form-group">
                        <label>Nama Produk</label>
                        <input type="text" id="productName" placeholder="Masukkan nama produk">
                    </div>

                    <div class="form-group">
                        <label>Deskripsi Produk</label>
                        <input type="text" id="productDesc" placeholder="Deskripsi singkat (Lorem ipsum...)">
                    </div>

                    <div class="form-group">
                        <label>Harga</label>
                        <input type="number" id="productPrice" placeholder="Rp 23.000">
                    </div>

                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="productCategory">
                            <option value="">Pilih Kategori</option>
                            <!-- Option diisi via JS -->
                        </select>
                    </div>

                    <!-- Radio Groups -->
                    <div class="form-group">
                        <label>Best Seller</label>
                        <div class="radio-inline-group">
                            <label><input type="radio" name="isBestSeller" value="true"> Ya</label>
                            <label><input type="radio" name="isBestSeller" value="false" checked> Tidak</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Produk Tersedia</label>
                        <div class="radio-inline-group">
                            <label><input type="radio" name="isAvailable" value="true" checked> Ya</label>
                            <label><input type="radio" name="isAvailable" value="false"> Tidak</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bisa digoreng (Khusus Risol)</label>
                        <div class="radio-inline-group">
                            <label><input type="radio" name="canFried" value="true"> Ya</label>
                            <label><input type="radio" name="canFried" value="false" checked> Tidak</label>
                        </div>
                    </div>
                    
                    <!-- Input harga goreng (muncul jika bisa digoreng true) -->
                    <div class="form-group hidden" id="friedPriceGroup">
                        <label>Harga Tambahan Goreng</label>
                        <input type="number" id="friedPrice" placeholder="Contoh: 3000">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="admin-footer">
        <p>Â© 2025 Capullet. All rights reserved.</p>
    </footer>

    <!-- SCRIPTS -->
    <!-- 1. SweetAlert2 (Wajib untuk popup alert) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 2. Global JS (Hamburger menu, dll) -->
    <script src="js/global.js"></script>
    <!-- 3. Script Khusus Halaman Ini -->
    <script src="js/admin/manajemen-produk.js"></script>
</body>
</html>
